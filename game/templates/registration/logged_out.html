{% extends "base.html" %}

{% block content %}
  <style>
    body {
      background-color: #f2f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logout-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }

    a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

  <div class="logout-container">
    <h2>Logged Out</h2>
    <p>You have been successfully logged out.</p>
    <p><a href="{% url 'login' %}">Log in again</a> | <a href="{% url 'register' %}">Register</a></p>
  </div>
{% endblock %}
