{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
  <h1>üêç Snake Game</h1>
  <div id="stats">
    <div>Player: <span id="nameDisplay">{{ user.username }}</span></div>
    <div>Score: <span id="score">0</span> [ -_- ]   High Score: <span id="highScore">{{  user_score|default:0 }}</span></div>
  </div>

  <!-- Canvas Container -->
  <div id="canvasWrapper">
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverMsg">üíÄ Game Over!</div>
  </div>

  <div id="buttonWrapper">
    <button id="startButton" onclick="startGame()">‚ñ∂ Start Game</button>
  </div>

  <script src="{% static 'js/snake.js' %}"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 20px;
      font-size: 32px;
      color: #0f0;
    }

    #stats {
      margin: 10px;
      text-align: center;
      font-size: 20px;
      color: #0f0;
    }

    #score, #highScore {
      font-weight: bold;
      color: #fff;
      min-width: 30px;
      display: inline-block;
    }

    #canvasWrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 4px solid #444;
      background: #000;
      max-width: 90vw;
      max-height: 70vh;
    }

    #gameOverMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #ff4444;
      font-weight: bold;
      display: none;
      pointer-events: none;
    }

    #buttonWrapper {
      margin-top: 20px;
      text-align: center;
    }

    #startButton {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #28a745;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    #startButton:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</div>
{% endblock %}
